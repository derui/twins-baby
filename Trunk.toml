[tools]
tailwindcss = "3.4.17"

[build]
# Enable reference types for smaller WASM output and better performance
target = "web"

[wasm-bindgen]
# Enable reference types (reduces WASM size and improves performance)
reference-types = true
# Enable weak references (further optimization)
weak-refs = true
# Use multiple threads for parallel processing
demangle-name-section = false
# Keep debug names in dev mode only
dwarf-debug-info = false
